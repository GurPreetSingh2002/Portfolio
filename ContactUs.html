  <body>
    <header>
      <div class="navigation">

    </header>
    <form>
      <fieldset>
        <legend><h2>Contact Us</h2></legend>
        <h3>Kindly fill the below details</h3>

        <div id="form name" class="form-element">
          <label for="name">Name: </label>
          <input type="text" id="name" placeholder="Enter your name here..."/>
        </div>

        <div id="form email" class="form-element">
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email here..."
          />
        </div>

        <div id="form-message" class="form-element">
          <label for="message" style="float: left;">Message:  </label>
          <textarea id="message" cols="30" rows="7" placeholder="Your Message..."></textarea>
        </div>

        <div class="submit">
          <button>Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
